<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sneakers-app</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__container">
        <h1 class="header__logo">SneakPnz</h1>
        <nav class="header__nav">
          <ul class="header__list">
            <li><a href="" class="header__link">Каталог</a></li>
            <li><a href="" class="header__link">О нас</a></li>
            <li><a href="" class="header__link">Частые вопросы</a></li>
            <li><a href="" class="header__link">Контакты</a></li>
          </ul>
        </nav>
        <div class="header__card">
          <div class="header__card-name">Корзина</div>
          <div class="header__card-img">
            <img src="./img/header-img/card.svg" alt="card">
            <span class="header__card-decor">0</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__inner">
          <div class="hero__content">
            <h2 class="hero__title">Кроссовки известных брендов
              с доставкой по России и СНГ</h2>
            <p class="hero__text">Мы продаем кроссовки брендов Nike, Adidas, Puma, Reebok, Converse и многие другие по
              низким ценам</p>
          </div>
          <button class="hero__btn button">Перейти к покупкам</button>
        </div>
        <div class="hero__background-text">SneakPnz</div>
      </div>
    </section>
  </main>
</body>

</html>
